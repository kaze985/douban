<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>豆瓣注册</title>
</head>
<body>
<div class="main">
    <div class="title">
        <span>新用户注册</span>
    </div>

    <div class="title-msg">
        <span>请输入注册信息</span>
    </div>

    <form class="login-form" action="/register" method="post" name="user">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="name" required/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
            </div>
            <div>
                <input type="number"
                       autocomplete="off" placeholder="手机号" name="mobile" required maxlength="11"/>
            </div>
        </div>

        <!--登入按钮-->
        <div>
            <button type="submit" class="enter-btn" >注册</button>
        </div>
    </form>

</div>



</body>
</html>
