<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <title>挑选你喜欢的艺术家</title>
</head>
<body>
<div th:fragment="userguide">
    <div class="title">挑选你喜欢的艺术家，开启私人音乐之旅</div>
    <ul class="singers">
        <li th:each="singer:${singers}" class="singer" >
                <img class="avatar" th:src="${singer.avatar}" alt="头像">
                <div class="name" th:text="${singer.name}"></div>
                <button class="like" th:onclick="|likeSinger(this.getAttribute('data'))|" th:data="${singer.id}">喜欢</button>
        </li>
    </ul>
    <button onclick="update()">换一批</button>
</div>
    <script src="/js/userguide.js"></script>
    <script src="/js/like.js"></script>
</body>
</html>
