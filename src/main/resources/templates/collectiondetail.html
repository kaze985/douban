<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <title>collectiondetail</title>
</head>
<body>
    <div th:fragment="collectiondetail">
        <div class="info">
            <img th:src="${subject.cover}"/>
            <div class="name" th:text="${subject.name}"></div>
<!--            <div th:replace="share::share"></div>-->
        </div>
        <div class="center">
            <span>歌曲列表</span>
            <span>其他歌单</span>
        </div>
        <div class="songs">
            <ul>
                <li th:each="song,it:${songs}">
                    <img th:src="${song.cover}"/>
                    <div th:text="${it.count}+'.'+${song.name}"></div>
                    <button class="like" th:onclick="|likeSong(this.getAttribute('data'))|" th:data="${song.id}">喜欢</button>
                </li>
            </ul>
        </div>
    </div>
<script src="/js/like.js"></script>
<script src="/js/player.js"></script>
</body>
</html>
